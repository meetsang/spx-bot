<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <style>
    body { padding-top: 20px; }
    .container { max-width: 1280px; }
    pre { background: #f8f9fa; padding: 12px; border-radius: 6px; }
    .date-form { margin-bottom: 16px; }
  </style>
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link {% if active_tab == 'gex' %}active{% endif %}" href="{{ url_for('gex') }}">GEX</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if active_tab == 'strategy' %}active{% endif %}" href="{{ url_for('strategy') }}">Strategy</a>
    </li>
  </ul>

  <div class="tab-content mt-3">
    {% block content %}{% endblock %}
  </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
